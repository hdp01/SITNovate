<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-dark text-white">
    <!-- Section: Design Block -->
    <section class="py-5">
        <div class="container">
            <div class="row gx-lg-5 align-items-center">
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <h1 class="my-5 display-3 fw-bold">
                        The best offer <br>
                        <span class="text-primary">for your business</span>
                    </h1>
                    <p class="text-light">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Eveniet, itaque accusantium odio, soluta, corrupti aliquam
                        quibusdam tempora at cupiditate quis eum maiores libero
                        veritatis? Dicta facilis sint aliquid ipsum atque?
                    </p>
                </div>

                <div class="col-lg-6">
                    <div class="card bg-dark text-white border-light shadow-lg">
                        <div class="card-body p-5">
                            <form>
                                <!-- 2 column grid layout with text inputs -->
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="firstName" class="form-label">First name</label>
                                        <input type="text" id="firstName" class="form-control bg-light text-dark">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="lastName" class="form-label">Last name</label>
                                        <input type="text" id="lastName" class="form-control bg-light text-dark">
                                    </div>
                                </div>

                                <!-- Email input -->
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" id="email" class="form-control bg-light text-dark">
                                </div>

                                <!-- Password input -->
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" id="password" class="form-control bg-light text-dark">
                                </div>

                                <!-- Checkbox -->
                                <div class="form-check mb-4 text-center">
                                    <input class="form-check-input" type="checkbox" id="subscribe" checked>
                                    <label class="form-check-label" for="subscribe">
                                        Subscribe to our newsletter
                                    </label>
                                </div>

                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-lg w-100">
                                    Sign up
                                </button>

                                <!-- Register buttons -->
                                <div class="text-center mt-4">
                                    <p>or sign up with:</p>
                                    <div>
                                        <button type="button" class="btn btn-outline-primary btn-floating mx-1">
                                            <i class="fa-brands fa-facebook-f"></i>
                                        </button>
                                        <button type="button" class="btn btn-outline-danger btn-floating mx-1">
                                            <i class="fa-brands fa-google"></i>
                                        </button>
                                        <button type="button" class="btn btn-outline-info btn-floating mx-1">
                                            <i class="fa-brands fa-twitter"></i>
                                        </button>
                                        <button type="button" class="btn btn-outline-light btn-floating mx-1">
                                            <i class="fa-brands fa-github"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
