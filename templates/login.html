<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-dark text-white">
    <!-- Section: Login Form -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card bg-dark text-white border-light shadow-lg">
                        <div class="card-body p-5">
                            <h2 class="text-center mb-4">Login</h2>

                            <!-- Flash Messages -->
                            {% with messages = get_flashed_messages(with_categories=True) %}
                                {% if messages %}
                                    {% for category, message in messages %}
                                        <div class="alert alert-{{ category }} text-center">{{ message }}</div>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}
                            <!-- Login Form -->
                            <form method="POST" action="{{ url_for('login') }}">
                                {{ form.hidden_tag() }}

                                <!-- Email input -->
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" name="email" class="form-control bg-light text-dark" required>
                                </div>

                                <!-- Password input -->
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" name="password" class="form-control bg-light text-dark" required>
                                </div>

                                <!-- Login button -->
                                <button type="submit" class="btn btn-primary btn-lg w-100">
                                    Login
                                </button>

                                <!-- Social login buttons -->
                                <div class="text-center mt-4">
                                    <p>or login with:</p>
                                    <div>
                                        <button type="button" class="btn btn-outline-primary btn-floating mx-1">
                                            <i class="fa-brands fa-facebook-f"></i>
                                        </button>
                                        <button type="button" class="btn btn-outline-danger btn-floating mx-1">
                                            <i class="fa-brands fa-google"></i>
                                        </button>
                                        <button type="button" class="btn btn-outline-info btn-floating mx-1">
                                            <i class="fa-brands fa-twitter"></i>
                                        </button>
                                        <button type="button" class="btn btn-outline-light btn-floating mx-1">
                                            <i class="fa-brands fa-github"></i>
                                        </button>
                                    </div>
                                </div>

                                <!-- Signup link -->
                                <div class="text-center mt-3">
                                    <p>Don't have an account? <a href="{{ url_for('signup') }}" class="text-primary">Sign up</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
