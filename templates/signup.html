<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-dark text-white">
    <!-- Section: Design Block -->
    <section class="py-5">
        <div class="container">
            <div class="row gx-lg-5 align-items-center">
                <!-- Left Column: Image -->
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <img src="{{ url_for('static', filename='images/imgage1.jpeg') }}" alt="Business Offer" class="img-fluid rounded">
                </div>

                <!-- Right Column: Form -->
                <div class="col-lg-6">
                    <div class="card bg-dark text-white border-light shadow-lg">
                        <div class="card-body p-5">
                            <form id="registerForm" method="POST">
                                {{ form.hidden_tag() }} <!-- Ensure it's at the top -->
                                
                                <!-- First and Last Name -->
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="first_name" class="form-label">First name</label>
                                        {{ form.first_name(class="form-control bg-light text-dark") }}
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="last_name" class="form-label">Last name</label>
                                        {{ form.last_name(class="form-control bg-light text-dark") }}
                                    </div>
                                </div>
                            
                                <!-- Email -->
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    {{ form.email(class="form-control bg-light text-dark") }}
                                </div>
                            
                                <!-- Password -->
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    {{ form.password(class="form-control bg-light text-dark") }}
                                </div>
                            
                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-lg w-100">
                                    {{ form.submit.label }}
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
